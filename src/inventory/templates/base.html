{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- App favicon -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="{% static 'libs/datatables.net-bs4/css/dataTables.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />

    <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css" />

      <!--Charts-->
      <script src="https://cdn.jsdelivr.net/npm/echarts@5.1.2/dist/echarts.min.js"></script>
      <!-- Plugins css -->
      <link href="{% static 'libs/flatpickr/flatpickr.min.css' %}" rel="stylesheet" type="text/css" />
      <link href="{% static 'libs/selectize/css/selectize.bootstrap3.css' %}" rel="stylesheet" type="text/css" />
      
       <!-- App css -->
       <link href="{% static 'css/config/modern/bootstrap.min.css' %}" rel="stylesheet" type="text/css" id="bs-default-stylesheet" />
       <link href="{% static 'css/config/modern/app.min.css' %}" rel="stylesheet" type="text/css" id="app-default-stylesheet" />
 
       <link href="{% static 'css/config/modern/bootstrap-dark.min.css' %}" rel="stylesheet" type="text/css" id="bs-dark-stylesheet" />
       <link href="{% static 'css/config/modern/app-dark.min.css' %}" rel="stylesheet" type="text/css" id="app-dark-stylesheet" />

      <!-- Loading button css -->
      <link href="{% static 'libs/ladda/ladda-themeless.min.css' %}" rel="stylesheet" type="text/css" >

    {% endblock %}

    {% block extra_css %}
    {% endblock %}

  <body {% block body_extra %}{% endblock %}>

    <!-- Plugins js-->
    <script src="{% static 'libs/flatpickr/flatpickr.min.js' %}"></script>

    <script src="{% static 'libs/datatables.net-responsive/js/dataTables.responsive.min.js' %}"></script>
