{% load static i18n %}
<!-- ========== Left Sidebar Start ========== -->
<div class="left-side-menu">
    <div class="h-100" data-simplebar>

        <!-- User box -->
        <div class="user-box text-center">
            <!--img src="{% static 'images/users/user-1.jpg' %}" alt="user-img" title="Mat Helme"-->
            <!--img src="{% static '/users/user-1.jpg' %}" alt="User" title="Mat Helme"
                class="rounded-circle avatar-md"-->
            <div class="dropdown">
                <a href="javascript: void(0);" class="text-dark dropdown-toggle h5 mt-2 mb-1 d-block"
                    data-bs-toggle="dropdown">{{user}}</a>
                <div class="dropdown-menu user-pro-dropdown">

                    <!-- item-->
                    <a href="javascript:void(0);" class="dropdown-item notify-item">
                        <i class="fe-user me-1"></i>
                        <span>My Account</span>
                    </a>

                    <!-- item-->
                    {% if  user.rol.get_rol == 'Admin' %}
                        <a href="{% url 'admin:index' %}" class="dropdown-item notify-item">
                            <i class="fe-settings me-1"></i>
                            <span>Settings</span>
                        </a>
                    {% endif %}
                    <!-- item-->
                    <a href="{% url 'account_change_password' %}" class="dropdown-item notify-item">
                        <i class="fe-lock me-1"></i>
                        <span>Password Change</span>
                    </a>

                    <!-- item-->
                    <a href="{% url 'account_logout' %}" class="dropdown-item notify-item">
                        <i class="fe-log-out me-1"></i>
                        <span>Logout</span>
                    </a>

                </div>
            </div>
            <p class="text-muted">{{request.user.rol}}</p>
        </div>

        <!--- Sidemenu -->
        <div id="sidebar-menu">

            <ul id="side-menu">
                <li class="menu-title">Menu</li>
    
                <li>
                    <a href="#sidebarDashboards" data-bs-toggle="collapse">
                        <i data-feather="airplay"></i>
                        <span class="badge bg-success rounded-pill float-end">1</span>
                        <span> Dashboards </span>
                    </a>
                    <div class="collapse" id="sidebarDashboards">
                        <ul class="nav-second-level">
                            <li>
                                <a  class="btn-abrir-popup" href="#">
                                    <span> Nuevo Dashboard </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>

        </div>
        <!-- End Sidebar -->

        <div class="clearfix"></div>

    </div>
    <!-- Sidebar -left -->

</div>
<!-- Left Sidebar End -->
