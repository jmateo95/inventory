{% extends "inventory_base.html" %}
{% load static i18n %}
{% load crispy_forms_tags %}

{% block extra_css %}
{% endblock %}

{% block content %}

<!-- Start Content-->
<div class="container-fluid">

    <!-- start page title -->
    <div class="row">
        <div class="col-12">
            <div class="page-title-box">
                <div class="page-title-right">

                </div>
                <h4 class="page-title"><i data-feather="check-square"></i></i> Compra Manual</h4>
            </div>
        </div>
    </div>
    <!-- end page title -->
    <!--Body-->

    <div class="row">
        <div class="col-3"></div>
        <div class="col-5">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body">
                    <!-- Logo-->
                    <div class="text-center w-75 m-auto">
                        <div class="auth-logo">
                            <a href="" class="logo logo-dark text-center">
                                <span class="logo-lg">
                                    <img src="/static/images/DashTory.png" alt="" height="50">
                                </span>
                            </a>
            
                            <a href="" class="logo logo-light text-center">
                                <span class="logo-lg">
                                    <img src="/static/images/DashTory.png" alt="" height="50">
                                </span>
                            </a>
                        </div>
                        <p class="text-muted mb-4 mt-3">Ingreso Manual de Productos</p>
                    </div>
                    <!-- Form -->
                    <form method="post", enctype="multipart/form-data0">
                        {% csrf_token %}

                        <!-- Nombre del Producto -->
                        <div class="mb-3 row">
                            <label for="lblname" class="col-sm-2 col-form-label">Producto</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="name" id="lblname" type="text" placeholder="{{ product.name }}" disabled>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="lblname" class="col-sm-2 col-form-label">Proveedor<span class="asteriskField">*</span></label>
                            <div class="col-sm-10">
                                <select name="supplier" class="select form-select" required="" id="id_supplier"> 
                                    <option value="" selected="">Por favor seleccione el Proveedor</option>
                                    {% for supplier in suppliers %}
                                        <option value="{{ supplier.id }}">{{ supplier.name }}</option> 
                                    {% endfor %}
                                </select> 
                               
                            </div>
                        </div>
                       <br>
                       <div class="row">
                            <!-- Order Point -->
                            <div class="col-md-6">
                                <label for="lblexpirationdate"  class="form-label">Fecha de Expiraci√≥n*</label>
                                <input class="form-control" name="expirationdate" id="lblexpirationdate"  type="date" placeholder="31/12/2021" required>
                            </div>
                            <!-- Reorder Point -->
                            <div class="col-md-6">
                                <label for="lblquantity"  class="form-label">Cantidad a ingresar*</label>
                                <input class="form-control" name="quantity" id="lblquantity" type="number" min="0" placeholder="Cantidad" required>
                            </div>
                        </div>
                        <br>
                        <center>
                            <br>
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Ingresar</button>
                                <a class="btn btn-danger" href="{% url 'listproduct' %}">Regresar</a>
                            </div>
                        </center>
                    </form>
                    
                </div>
            </div>
        </div>
    </div> 



    <!--End Body-->       
</div>
<!-- container -->
<br><br><br><br> <br><br><br><br>  <br><br><br><br> 

{% endblock %}
{% block extra_javascript %}

{% endblock%}
